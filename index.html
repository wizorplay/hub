<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizor's Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #e04d2b;
        }
        #game-container {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
        #restricted-access, #expired-access {
            display: none;
            color: red;
            font-size: 20px;
        }
        #token-section {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Wizor's Game Hub</h1>

    <!-- Token Login Section -->
    <div id="token-section">
        <p>Enter your access token:</p>
        <input type="text" id="tokenInput" placeholder="Paste your access token here" />
        <button onclick="validateToken()">Submit</button>
        <p id="loginStatus"></p>
    </div>

    <!-- Expired Session Message -->
    <div id="expired-access">
        <p>Your session has expired. Please request access again.</p>
        <button onclick="requestAccess()">Request Access</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h2>Welcome to the Game Hub</h2>
        <button onclick="loadGame('https://rando.gg/')">Rando.gg</button>
        <button onclick="loadGame('https://www.freegames.com/')">FreeGames.com</button>
        <button onclick="loadGame('https://www.cbc.ca/kids/games')">CBC Kids Games</button>
    </div>

    <script>
        function validateToken() {
            const tokenInput = document.getElementById("tokenInput").value.trim();
            const loginStatus = document.getElementById("loginStatus");

            if (!tokenInput) {
                loginStatus.textContent = "Please enter your access token!";
                return;
            }

            const tokenParts = tokenInput.split("_");
            const expirationDateStr = tokenParts[tokenParts.length - 1];
            const expirationDate = new Date(expirationDateStr);
            const currentDate = new Date();

            if (expirationDate > currentDate) {
                loginStatus.textContent = "✅ Access granted! Enjoy your subscription.";
                document.getElementById("game-container").style.display = "block";
                localStorage.setItem("accessToken", tokenInput);
            } else {
                loginStatus.textContent = "❌ Token expired. Please renew your subscription.";
            }
        }

        function loadGame(url) {
            var gameContainer = document.getElementById("game-container");

            var existingIframe = document.querySelector("iframe");
            if (existingIframe) {
                existingIframe.remove();
            }

            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = "100vw";
            iframe.style.height = "100vh";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.zIndex = "9999";
            document.body.appendChild(iframe);

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    iframe.remove();
                }
            });
        }

        function requestAccess() {
            window.location.href = "https://forms.gle/pmvapYsHtuLMx4PE7"; 
        }

        window.onload = function() {
            const storedToken = localStorage.getItem("accessToken");
            if (storedToken) {
                document.getElementById("tokenInput").value = storedToken;
                validateToken();
            }
        };
    </script>
</body>
</html>
