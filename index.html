<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizor's Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #e04d2b;
        }
        #game-container {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
        #login-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Wizor's Game Hub</h1>

    <!-- Login Section -->
    <div id="login-container">
        <p>Enter your access code:</p>
        <input type="text" id="access-code" placeholder="Enter code here">
        <button onclick="validateCode()">Enter</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h2>Welcome to the Game Hub</h2>
        <button onclick="loadGame('https://rando.gg/')">Rando.gg</button>
        <button onclick="loadGame('https://www.freegames.com/')">FreeGames.com</button>
        <button onclick="loadGame('https://www.cbc.ca/kids/games')">CBC Kids Games</button>
        <p><button onclick="logout()">Logout</button></p>
    </div>

    <script>
        const validCodes = {
            "ABC123": { used: false, expires: Date.now() + 7 * 24 * 60 * 60 * 1000 }, // Example code (expires in 7 days)
            "XYZ789": { used: false, expires: Date.now() + 7 * 24 * 60 * 60 * 1000 }  // Another example code
        };

        function validateCode() {
            const code = document.getElementById("access-code").value.trim();
            const storedCode = sessionStorage.getItem("access-code");

            if (storedCode) {
                // If user already logged in, allow access
                document.getElementById("login-container").style.display = "none";
                document.getElementById("game-container").style.display = "block";
            } else if (validCodes[code] && !validCodes[code].used) {
                if (Date.now() > validCodes[code].expires) {
                    alert("This code has expired. Get a new code.");
                } else {
                    sessionStorage.setItem("access-code", code);
                    validCodes[code].used = true; // Mark code as used
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("game-container").style.display = "block";
                }
            } else {
                alert("Invalid or already used code!");
            }
        }

        function logout() {
            sessionStorage.removeItem("access-code");
            location.reload();
        }

        function loadGame(url) {
            var gameContainer = document.getElementById("game-container");

            var existingIframe = document.querySelector("iframe");
            if (existingIframe) {
                existingIframe.remove();
            }

            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = "100vw";
            iframe.style.height = "100vh";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.zIndex = "9999";
            document.body.appendChild(iframe);

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    iframe.remove();
                }
            });
        }

        window.onload = function() {
            if (sessionStorage.getItem("access-code")) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("game-container").style.display = "block";
            }
        };
    </script>
</body>
</html>
